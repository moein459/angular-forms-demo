<div class="card">
  <div class="card-header">
    <h5>Template Driven Form</h5>
  </div>
  <div class="card-body">

    <div class="row">
      <div class="col-lg-4 col-md-6 col-md-12">
        <form #form="ngForm" (submit)="submit(form)">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              ngModel
              name="username"
              required
              minlength="5"
              maxlength="12"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              ngModel
              name="password"
              required
              minlength="10"
              class="form-control">
          </div>
          <div class="data" ngModelGroup="captcha">
              <div class="form-group">
                  <label for="captcha">Captcha</label>
                  <input
                    type="text"
                    id="captcha"
                    ngModel
                    name="code"
                    required
                    class="form-control">
                </div>
          </div>
          <button type="reset" class="btn btn-light mr-1">Reset</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>
</div>

{{form.value | json}}
